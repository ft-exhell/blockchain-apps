<html>
	<head>
		<title>List of Star Wars characters</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">

					<img src = https://upload.wikimedia.org/wikipedia/en/9/9b/Luke_Skywalker.png>
					<a href="https://google.com">Google</a>
				</div>
				<div class="col">
					<h1 class="title">Chewbacca</h1>
					<p class="my-paragraph">A good friend of Ian Solo.</p>
					<img src = https://static.wikia.nocookie.net/starwars/images/e/ec/ChewbaccaCSWE.jpg/revision/latest/top-crop/width/360/height/450?cb=20130702064257>
				</div>
			</div>
			<div class="container">
				<form>
				  <div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Character Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				  </div>
				  <div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Character Description</label>
					<input type="text" class="form-control" id="exampleInputPassword1">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
